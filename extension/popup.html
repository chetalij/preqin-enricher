<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Preqin Enricher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      margin: 12px;
      width: 320px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
    }
    button {
      width: 100%;
      padding: 6px 8px;
      margin-top: 6px;
      cursor: pointer;
    }
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Preqin Enricher</h1>

  <div class="section-title">HQ Fields (from CRM page)</div>
  <p style="margin: 0 0 6px;">
    The extension will read HQ fields directly from the CRM page.
  </p>

  <button id="btn-use-fields-from-page">Use fields from current page</button>
  <button id="btn-run-enrichment">Run Enrichment</button>
  <button id="btn-apply-to-page">Apply enriched data to page</button>

  <div class="section-title">Status / Debug</div>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
