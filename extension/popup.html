<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Preqin Enricher</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            width: 320px;
        }
        h3 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 6px;
            font-size: 12px;
        }
        input, textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 12px;
            padding: 4px;
        }
        button {
            margin-top: 10px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        pre {
            margin-top: 10px;
            background: #f5f5f5;
            padding: 6px;
            max-height: 200px;
            overflow: auto;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h3>Preqin Enricher</h3>

    <label>Address line (HQ)</label>
    <input id="address_line" type="text" placeholder="1-1 Chiyoda" />

    <label>City</label>
    <input id="city" type="text" placeholder="Tokyo" />

    <label>State / Region</label>
    <input id="state" type="text" placeholder="" />

    <label>Postal code</label>
    <input id="postal_code" type="text" placeholder="100-0001" />

    <label>Country</label>
    <input id="country" type="text" placeholder="Japan" />

    <label>Phone</label>
    <input id="phone" type="text" placeholder="03-1234-5678" />

    <button id="scrapeBtn">Use fields from current page</button>
    <button id="enrichBtn">Run Enrichment</button>
    <button id="applyBtn">Apply enriched data to page</button>


    <pre id="result"></pre>

    <script src="popup.js"></script>
</body>
</html>
